name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/playwright-github-action@v1
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: test (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: xvfb-run npm run test -- --forbid-only --timeout=30000 --retries=3 --global-timeout=1200000 --retries=3
    - name: test
      if: matrix.os != 'ubuntu-latest'
      run: npm run test -- --forbid-only --timeout=30000 --retries=3 --global-timeout=1200000 --retries=3
    - name: bake-driver-linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run bake-linux
    - name: bake-driver-mac
      if: matrix.os == 'macos-latest'
      run: npm run bake-mac
    - name: bake-driver-all
      if: matrix.os == 'windows-latest'
      run: npm run bake
